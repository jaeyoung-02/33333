    <style>
        .floating-button {
            position: fixed; /* 화면 스크롤과 관계없이 위치 고정 */
            bottom: 30px;    /* 화면 하단에서 30px 위 */
            right: 30px;     /* 화면 우측에서 30px 왼쪽 */
            
            background-color: #007bff; /* 버튼 배경색 (파란색) */
            color: white;             /* 버튼 글자색 (흰색) */
            padding: 15px 25px;       /* 버튼 내부 여백 (세로 15px, 가로 25px) */
            border-radius: 30px;      /* 버튼 모서리를 둥글게 (알약 모양) */
            
            text-decoration: none;    /* 링크 밑줄 제거 */
            font-size: 16px;          /* 글자 크기 */
            font-family: Arial, sans-serif; /* 폰트 */
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
            z-index: 1000; /* 다른 요소들보다 항상 위에 표시 */
            
            cursor: pointer; /* 마우스 올리면 손가락 모양 */
            transition: background-color 0.3s; /* 색상 변경 시 부드럽게 */
        }

        .floating-button:hover {
            background-color: #0056b3; /* 마우스를 올렸을 때 배경색 */
        }
    </style>
</head>
