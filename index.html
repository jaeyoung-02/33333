<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 캘린더</title>
    
    <style>
        /* [추가됨] 캘린더 iframe (데스크탑) */
        .calendar-iframe {
            display: block;         /* iframe을 block 요소로 만들어 margin 적용 */
            width: 1000px;        /* 데스크탑 기본 너비 (기존값) */
            height: 1500px;       /* 데스크탑 기본 높이 (기존값) */
            max-width: 100%;      /* 혹시 화면이 1000px보다 작아도 넘치지 않게 */
            border: solid 1px #777; /* 테두리 */
            margin: 0 auto;       /* 데스크탑에서 가운데 정렬 */
        }
    
        /* 1. 기본 (데스크탑) 플로팅 버튼 스타일 */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            
            cursor: pointer;
            transition: all 0.3s;
        }

        .floating-button:hover {
            background-color: #0056b3;
        }

        /* 2. 모바일 화면 대응 (미디어 쿼리) */
        /* 화면 너비(max-width)가 768px 이하일 때 */
        @media (max-width: 768px) {
            
            /* [추가됨] 캘린더 iframe (모바일) */
            .calendar-iframe {
                width: 100%;      /* 너비를 화면에 꽉 채움 */
                height: 85vh;     /* 높이를 화면 높이의 85%로 설정 (vh = viewport height) */
                border: none;     /* 모바일에선 깔끔하게 테두리 제거 (선택 사항) */
            }
            
            /* 모바일 플로팅 버튼 (기존 코드) */
            .floating-button {
                padding: 12px 20px;
                font-size: 14px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
