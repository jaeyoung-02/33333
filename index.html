    <style>
        /* 1. 기본 (데스크탑) 플로팅 버튼 스타일 */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            
            background-color: #007bff;
            color: white;
            padding: 15px 25px; /* 기본 padding */
            border-radius: 30px;
            
            text-decoration: none;
            font-size: 16px; /* 기본 폰트 크기 */
            font-family: Arial, sans-serif;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            
            cursor: pointer;
            transition: all 0.3s; /* transition에 all을 주어 크기 변경도 부드럽게 */
        }

        .floating-button:hover {
            background-color: #0056b3;
        }

        /* 2. [추가됨] 모바일 화면 대응 (미디어 쿼리) */
        /* 화면 너비(max-width)가 768px 이하일 때 이 스타일을 적용 */
        @media (max-width: 768px) {
            .floating-button {
                padding: 12px 20px; /* 모바일용 padding (조금 더 작게) */
                font-size: 14px;  /* 모바일용 폰트 크기 (조금 더 작게) */
                bottom: 20px;     /* 하단 여백 줄임 */
                right: 20px;      /* 우측 여백 줄임 */
            }
        }
    </style>
